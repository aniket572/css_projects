<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>h1{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <!-- child property accept only child elements not grandchild elements -->
        <h1>Heading One</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>Heading Two</h2>
        <section>
            <h1>Heading</h1>
        </section>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
