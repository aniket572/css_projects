<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        #parent1{
            height: 600px;
            width: 600px;
            border: 4px solid;
            background-color: rgba(18, 24, 178, 0.897);
            margin: 200px;
        }
        #child1{
            height: 300px;
            width: 300px;
            border: 4px solid;
            background-color: rgb(123, 247, 23);
            margin-top: 150px;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div id="parent1">
        <div class="box" id="child1"></div>
    </div>
</body>
</html>
