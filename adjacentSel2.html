<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Selector 2</title>
    <style>
        h1+#p1{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading One</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h1>Heading Two</h1>
        <p id="p1">Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
