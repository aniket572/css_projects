<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        #parent{
            height: 50px;
            width: 600px;
            border: 1px solid ;

            padding: 10px;
            display: inline-block;
        }
        #inp{

            border: none;
            outline: none;
            border-bottom:2px solid ;
            margin-left: 70px;
        }
        #abc{
            font-size: 30px;
            margin-left: 50px;
        }
        
    </style>
</head>
<body>
   <div id="parent">
   <a id="amail" href="https://www.gmail.com"><i id="abc" class="fa fa-envelope" aria-hidden="true"></i></a>
    <input id="inp" placeholder="Enter Your Mail" type="text">
   </div>
</body>
