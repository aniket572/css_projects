<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Selector</title>
    <style>
        h1+p{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading One</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>Heading Two</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
