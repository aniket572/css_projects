<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        #parent{
            height: 600px;
            width: 600px;
            border: 4px solid;
            background-color: blueviolet;
            margin-bottom: 200px;
            margin-right: 300px;
        }
        #child{
            height: 200px;
            width: 200px;
            border: 4px solid;
            background-color: red;
            margin: 0px 200px 0px 200px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
