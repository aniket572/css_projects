<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        section div article h1,h3{
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Grouping Selector -->
    <section>
        <div>
            <article>
                <h1>Heading One</h1>
                <h2>Heading Two</h2>
                <h3>Heading Three</h3>
                <p>Lorem ipsum dolor sit amet.</p>
            </article>
        </div>
    </section>
</body>
</html>
