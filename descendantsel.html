<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        div p{
            background-color: blueviolet;
            color:white;
        }
    </style>
</head>
<body>
    <!-- Descending Selector -->
    <div>
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <section>
            <p>Lorem ipsum dolor sit amet.</p>
        </section>
    </div>
</body>
</html>
