<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector Two</title>
    <style>
        #a1>#head1{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading One</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>Heading Two</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <!-- Using id for both parent as well as child will have more specific approach -->
    <div id="a1">
        <h1>Heading One</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h2 id="head1">Heading Two</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        
    </div>
</body>
</html>
